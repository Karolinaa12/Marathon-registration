<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Register Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Race Registration</h1>
    <form action="">
      <div>
        <label for="first-name">First Name</label>
        <input type="text" name="firstname" id="first-name" required />
        <label for="last-name">Last Name</label>
        <input type="text" name="lastname" id="last-name" required />
      </div>
      <p>Select a Race:</p>
      <div>
        <input type="radio" name="race" id="fun-run-5k" value="fun-run-5k" />
        <label for="fun-run-5k">Fun Run 5k</label>
      </div>
      <div>
        <input
          type="radio"
          name="race"
          id="half-marathon"
          value="half-marathon"
        />
        <label for="half-marathon">Half Marathon</label>
      </div>
      <div>
        <input
          type="radio"
          name="race"
          id="full-marathon"
          value="full-marathon"
          required
        />
        <label for="full-marathon">Full Marathon</label>
      </div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required />
      <div>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
          <option value="kids">under 18</option>
          <option value="ya">18-30</option>
          <option value="adults">30-50</option>
          <option value="seniors">+50</option>
        </select>
      </div>
      <button type="submit">Register</button>
    </form>
  </body>
</html>
