<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Register Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-box">
      <h1>Race Registration</h1>
      <form action="">
        <div>
          <div class="input-container">
            <input type="text" name="firstname" id="first-name" required />
            <label for="first-name">First Name</label>
          </div>
          <div class="input-container">
            <input type="text" name="lastname" id="last-name" required />
            <label for="last-name">Last Name</label>
          </div>
        </div>
        <p>Select a Race:</p>
        <div>
          <div>
            <input
              type="radio"
              name="race"
              id="fun-run-5k"
              value="fun-run-5k"
              checked
            />
            <label for="fun-run-5k">Fun Run 5k</label>
          </div>
          <div>
            <input
              type="radio"
              name="race"
              id="half-marathon"
              value="half-marathon"
            />
            <label for="half-marathon">Half Marathon</label>
          </div>
          <div>
            <input
              type="radio"
              name="race"
              id="full-marathon"
              value="full-marathon"
              required
            />
            <label for="full-marathon">Full Marathon</label>
          </div>
        </div>

        <div class="input-container">
          <input
            class="input-text"
            type="email"
            name="email"
            id="email"
            required
          />
          <label for="email">Email</label>
        </div>

        <div class="input-container">
          <input type="password" name="password" id="password" required />
          <label for="password">Password</label>
        </div>
        <div>
          <label for="age">Select Age Group</label>
          <select name="age" id="age">
            <option value="kids">under 18</option>
            <option value="ya">18-30</option>
            <option value="adults">30-50</option>
            <option value="seniors">+50</option>
          </select>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
    <footer>
      Coded by <a href="https://github.com/Karolinaa12">Karolina</a>
    </footer>
  </body>
</html>
